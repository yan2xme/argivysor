workflows:
  android-debug:
    name: Android Debug Workflow
    max_build_duration: 60
    environment:
      flutter: stable
      android:
        sdk: "latest"
    scripts:
      - name: Install dependencies
        script: |
          flutter pub get
      - name: Build Debug APK
        script: |
          flutter build apk --debug
    artifacts:
      - build/app/outputs/flutter-apk/app-debug.apk
